<style>
:root{
  --bg:#0b0f14;
  --card:#111827;
  --accent:#2563eb;
  --correct:#22c55e;
  --wrong:#ef4444;
  --muted:#94a3b8;
}
body{
  margin:0;
  background:var(--bg);
  color:white;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  text-align:center;
}
header{
  padding:18px;
  font-size:28px;
  font-weight:700;
  background:#020617;
  letter-spacing:1px;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:24px;
  margin-top:20px;
  animation:fade .35s ease;
}
h1{
  margin:10px 0;
  font-size:30px;
}
input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:none;
  margin-top:12px;
  outline:none;
}
button{
  background:var(--accent);
  border:none;
  color:white;
  padding:10px 14px;
  margin:6px;
  border-radius:10px;
  cursor:pointer;
}
button.secondary{background:#1e293b;}
button.toggle{background:#020617;}
.stats{
  margin-top:12px;
  font-size:14px;
  color:var(--muted);
}
#feedback{
  min-height:22px;
  margin-top:10px;
  font-size:18px;
}
.correct{color:var(--correct);}
.wrong{color:var(--wrong);}
.achievements{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:12px;
}
.achievement{
  background:#020617;
  padding:10px;
  border-radius:10px;
  font-size:14px;
  opacity:.35;
}
.achievement.unlocked{
  opacity:1;
  background:#1e293b;
  color:#facc15;
}
@keyframes fade{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>
<header>ALMA MATER</header>

<div class="container">

<div class="card">
  <button id="normalBtn">Normal</button>
  <button id="dailyBtn" class="secondary">Daily</button>
  <button id="soundBtn" class="toggle">ðŸ”Š</button>

  <h1 id="playerName">Press Start</h1>
  <input id="answerInput" placeholder="Type the college">
  <div id="feedback"></div>

  <div class="stats">
    Streak: <span id="streak">0</span> Â·
    Best: <span id="best">0</span> Â·
    Daily Best: <span id="dailyBest">0</span>
  </div>
</div>

<div class="card">
  <h3>Achievements</h3>

</div>

</div>

<audio id="correctSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="wrongSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>

// ---------------- STATE ----------------
let used=[];
let current=null;
let streak=0;
let best=Number(localStorage.getItem("best"))||0;
let dailyBest=Number(localStorage.getItem("dailyBest"))||0;
let dailyCount=0;
let mode="normal";
const today=new Date().toISOString().slice(0,10);

// ---------------- HELPERS ----------------
const normalize=t=>t.toLowerCase().replace(/university|college|of/g,"").trim();
const vibrate=ms=>navigator.vibrate&&navigator.vibrate(ms);
const play=s=>soundOn&&s.play();

// ---------------- ACHIEVEMENTS ----------------
const achievements=[
{name:"Orientation Day",check:()=>best>=1},
{name:"Redshirt Year",check:()=>best>=5},
{name:"All-Conference",check:()=>best>=10},
{name:"All-American",check:()=>best>=20},
{name:"Draft Day",check:()=>dailyBest>=10}
];

function renderAchievements(){
  achievementsBox.innerHTML="";
  achievements.forEach(a=>{
    const d=document.createElement("div");
    d.className="achievement"+(a.check()?" unlocked":"");
    d.textContent=a.name;
    achievementsBox.appendChild(d);
  });
}

// ---------------- GAME ----------------
function nextPlayer(){
  let p;
  do{
    p=players[Math.floor(Math.random()*players.length)];
  }while(used.includes(p.name));
  used.push(p.name);
  if(used.length>players.length-1) used=[];
  current=p;
  playerName.textContent=p.name;
  feedback.textContent="";
  answerInput.value="";
}

answerInput.addEventListener("input",()=>{
  if(!current) return;
  const g=normalize(answerInput.value);
  if(current.college.some(c=>g===c)){
    streak++;
    if(mode==="daily") dailyCount++;
    best=Math.max(best,streak);
    dailyBest=Math.max(dailyBest,dailyCount);
    localStorage.setItem("best",best);
    localStorage.setItem("dailyBest",dailyBest);

    feedback.textContent="Correct";
    feedback.className="correct";
    vibrate(25);
    play(correctSound);

    streakSpan.textContent=streak;
    bestSpan.textContent=best;
    dailyBestSpan.textContent=dailyBest;
    renderAchievements();
    setTimeout(nextPlayer,350);
  }else if(g.length>2){
    streak=0;
    feedback.textContent="Wrong";
    feedback.className="wrong";
    vibrate([40,40]);
    play(wrongSound);
    streakSpan.textContent=0;
  }
});

// ---------------- UI ----------------
soundBtn.onclick=()=>{
  soundOn=!soundOn;
  localStorage.setItem("sound",soundOn?"on":"off");
  soundBtn.textContent=soundOn?"ðŸ”Š":"ðŸ”‡";
};
normalBtn.onclick=()=>{mode="normal";dailyCount=0;nextPlayer();};
dailyBtn.onclick=()=>{
  if(localStorage.getItem("dailyPlayed")===today){
    alert("Daily Challenge already completed");
    return;
  }
  localStorage.setItem("dailyPlayed",today);
  mode="daily";
  dailyCount=0;
  nextPlayer();
};

// ---------------- INIT ----------------
bestSpan.textContent=best;
dailyBestSpan.textContent=dailyBest;
renderAchievements();
</script>
</body>
</html>
