<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alma Mater – NFL</title>

<style>
:root{
  --bg:#0b0f14;
  --card:#111827;
  --accent:#2563eb;
  --correct:#22c55e;
  --wrong:#ef4444;
  --muted:#94a3b8;
}
body{
  margin:0;
  background:var(--bg);
  color:white;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  text-align:center;
}
header{
  padding:18px;
  font-size:28px;
  font-weight:700;
  background:#020617;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:24px;
  margin-top:20px;
}
h1{margin:12px 0;font-size:30px;}
input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:none;
  margin-top:12px;
}
button{
  background:var(--accent);
  border:none;
  color:white;
  padding:12px 16px;
  margin-top:10px;
  border-radius:10px;
  cursor:pointer;
  width:100%;
}
button.secondary{background:#1e293b;}
.stats{
  margin-top:12px;
  font-size:14px;
  color:var(--muted);
}
#feedback{
  min-height:22px;
  margin-top:10px;
  font-size:18px;
}
.correct{color:var(--correct);}
.wrong{color:var(--wrong);}
.autocomplete{position:relative;}
.suggestions{
  position:absolute;
  top:100%;
  left:0;
  right:0;
  background:#020617;
  border-radius:0 0 10px 10px;
  max-height:160px;
  overflow-y:auto;
  z-index:10;
}
.suggestions div{
  padding:10px;
  cursor:pointer;
}
.suggestions div:hover{background:#1e293b;}
.achievements{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:12px;
}
.achievement{
  background:#020617;
  padding:10px;
  border-radius:10px;
  font-size:14px;
  opacity:.35;
}
.achievement.unlocked{
  opacity:1;
  background:#1e293b;
  color:#facc15;
}
</style>
</head>

<body>
<header>ALMA MATER</header>

<div class="container">

<div class="card">
  <button id="normalBtn">Normal</button>
  <button id="dailyBtn" class="secondary">Daily</button>

  <h1 id="playerName">Press Start</h1>

  <div class="autocomplete">
    <input id="answerInput" placeholder="Type the college">
    <div id="suggestions" class="suggestions"></div>
  </div>

  <button id="submitBtn">Submit</button>

  <div id="feedback"></div>

  <div class="stats">
    Streak: <span id="streak">0</span> ·
    Best: <span id="best">0</span> ·
    Daily Best: <span id="dailyBest">0</span>
  </div>
</div>

<div class="card">
  <h3>Achievements</h3>
  <div class="achievements" id="achievementsBox"></div>
</div>

</div>

// ---------------- SHUFFLE ----------------
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}
let queue=[];
function resetQueue(){
  queue=[...players];
  shuffle(queue);
}

// ---------------- STATE ----------------
let current=null;
let streak=0;
let best=Number(localStorage.getItem("best"))||0;
let dailyBest=Number(localStorage.getItem("dailyBest"))||0;
let dailyCount=0;
let mode="normal";
const today=new Date().toISOString().slice(0,10);

// ---------------- HELPERS ----------------
const normalize=t=>t.toLowerCase().replace(/university|college|of/g,"").trim();

// ---------------- ACHIEVEMENTS ----------------
const achievements=[
{name:"Orientation Day",check:()=>best>=1},
{name:"Redshirt Year",check:()=>best>=5},
{name:"All-Conference",check:()=>best>=10},
{name:"All-American",check:()=>best>=20},
{name:"Draft Day",check:()=>dailyBest>=10}
];
function renderAchievements(){
  achievementsBox.innerHTML="";
  achievements.forEach(a=>{
    const d=document.createElement("div");
    d.className="achievement"+(a.check()?" unlocked":"");
    d.textContent=a.name;
    achievementsBox.appendChild(d);
  });
}

// ---------------- GAME ----------------
function nextPlayer(){
  if(queue.length===0) resetQueue();
  current=queue.shift();
  playerName.textContent=current.n;
  answerInput.value="";
  feedback.textContent="";
  suggestions.innerHTML="";
}

function checkAnswer(){
  if(!current) return;
  const guess=normalize(answerInput.value);
  if(current.c.some(c=>guess===c)){
    streak++;
    if(mode==="daily") dailyCount++;
    best=Math.max(best,streak);
    dailyBest=Math.max(dailyBest,dailyCount);
    localStorage.setItem("best",best);
    localStorage.setItem("dailyBest",dailyBest);
    feedback.textContent="Correct";
    feedback.className="correct";
    streakSpan.textContent=streak;
    bestSpan.textContent=best;
    dailyBestSpan.textContent=dailyBest;
    renderAchievements();
    setTimeout(nextPlayer,350);
  }else{
    streak=0;
    feedback.textContent="Wrong";
    feedback.className="wrong";
    streakSpan.textContent=0;
  }
}

// ---------------- AUTOCOMPLETE ----------------
const colleges=[...new Set(players.flatMap(p=>p.c))].sort();
answerInput.addEventListener("input",()=>{
  const val=normalize(answerInput.value);
  suggestions.innerHTML="";
  if(!val) return;
  colleges.filter(c=>c.includes(val)).slice(0,6).forEach(c=>{
    const d=document.createElement("div");
    d.textContent=c;
    d.onclick=()=>{
      answerInput.value=c;
      suggestions.innerHTML="";
    };
    suggestions.appendChild(d);
  });
});

// ---------------- CONTROLS ----------------
submitBtn.onclick=checkAnswer;
answerInput.addEventListener("keydown",e=>{if(e.key==="Enter")checkAnswer();});
normalBtn.onclick=()=>{mode="normal";dailyCount=0;resetQueue();nextPlayer();};
dailyBtn.onclick=()=>{
  if(localStorage.getItem("dailyPlayed")===today){
    alert("Daily already played");
    return;
  }
  localStorage.setItem("dailyPlayed",today);
  mode="daily";
  dailyCount=0;
  resetQueue();
  nextPlayer();
};

// ---------------- INIT ----------------
bestSpan.textContent=best;
dailyBestSpan.textContent=dailyBest;
renderAchievements();
resetQueue();
</script>

</html>
