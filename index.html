<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alma Mater – NFL</title>

<style>
:root{
  --bg:#0b0f14;
  --card:#111827;
  --accent:#2563eb;
  --correct:#22c55e;
  --wrong:#ef4444;
  --muted:#94a3b8;
}
*{box-sizing:border-box;}
body{
  margin:0;
  background:var(--bg);
  color:white;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
}
header{
  padding:18px;
  font-size:28px;
  font-weight:700;
  text-align:center;
  background:#020617;
}
.container{
  max-width:420px;
  margin:auto;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:16px;
  padding:24px;
  margin-top:20px;
  transition:.2s ease;
}
.card.loading{
  opacity:.5;
  transform:scale(.98);
}
h1{
  text-align:center;
  font-size:30px;
  margin:14px 0;
}
input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:none;
  outline:none;
}
button{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  background:var(--accent);
  color:white;
  margin-top:12px;
}
button.secondary{background:#1e293b;}
button:active{transform:scale(.98);}
.stats{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  color:var(--muted);
}
#feedback{
  text-align:center;
  font-size:18px;
  min-height:24px;
  margin-top:10px;
}
.correct{color:var(--correct);}
.wrong{color:var(--wrong);}
.autocomplete{position:relative;}
.suggestions{
  position:absolute;
  top:100%;
  left:0;
  right:0;
  background:#020617;
  border-radius:0 0 10px 10px;
  max-height:180px;
  overflow-y:auto;
  z-index:10;
}
.suggestions div{
  padding:10px;
  cursor:pointer;
}
.suggestions div:hover{background:#1e293b;}
.achievements{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
.achievement{
  padding:10px;
  background:#020617;
  border-radius:10px;
  opacity:.35;
  font-size:14px;
}
.achievement.unlocked{
  opacity:1;
  background:#1e293b;
  color:#facc15;
}
</style>
</head>

<body>
<header>ALMA MATER</header>

<div class="container">

<div class="card" id="gameCard">
  <button id="startBtn">Start</button>
  <button id="dailyBtn" class="secondary">Daily</button>

  <h1 id="playerName">—</h1>

  <div class="autocomplete">
    <input id="answerInput" placeholder="Type the college">
    <div id="suggestions" class="suggestions"></div>
  </div>

  <button id="submitBtn">Submit</button>

  <div id="feedback"></div>

  <div class="stats">
    Streak: <span id="streak">0</span> ·
    Best: <span id="best">0</span>
  </div>
</div>

<div class="card">
  <h3>Achievements</h3>
  <div class="achievements" id="achievementsBox"></div>

</div>

// ---------------- SHUFFLE QUEUE ----------------
let queue=[];
function shuffle(){
  queue=[...players];
  for(let i=queue.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [queue[i],queue[j]]=[queue[j],queue[i]];
  }
}

// ---------------- STATE ----------------
let current=null;
let locked=false;
let streak=0;
let best=Number(localStorage.getItem("best"))||0;

// ---------------- ACHIEVEMENTS ----------------
const achievements=[
{name:"Freshman",check:()=>best>=1},
{name:"Starter",check:()=>best>=5},
{name:"All-Conference",check:()=>best>=10},
{name:"All-American",check:()=>best>=20},
{name:"Draft Day",check:()=>best>=30}
];

function renderAchievements(){
  achievementsBox.innerHTML="";
  achievements.forEach(a=>{
    const d=document.createElement("div");
    d.className="achievement"+(a.check()?" unlocked":"");
    d.textContent=a.name;
    achievementsBox.appendChild(d);
  });
}

// ---------------- GAME FLOW ----------------
function loadNext(){
  locked=true;
  gameCard.classList.add("loading");

  if(queue.length===0) shuffle();
  current=queue.shift();

  setTimeout(()=>{
    playerName.textContent=current.n;
    answerInput.value="";
    feedback.textContent="";
    suggestions.innerHTML="";
    gameCard.classList.remove("loading");
    locked=false;
    answerInput.focus();
  },120);
}

function submit(){
  if(locked || !current) return;
  locked=true;

  const guess=normalize(answerInput.value);
  if(current.c.some(c=>c===guess)){
    streak++;
    best=Math.max(best,streak);
    localStorage.setItem("best",best);
    feedback.textContent="Correct";
    feedback.className="correct";
    streakSpan.textContent=streak;
    bestSpan.textContent=best;
    renderAchievements();
    loadNext();
  }else{
    streak=0;
    feedback.textContent="Wrong";
    feedback.className="wrong";
    streakSpan.textContent=0;
    locked=false;
  }
}

// ---------------- AUTOCOMPLETE ----------------
const colleges=[...new Set(players.flatMap(p=>p.c))].sort();
answerInput.addEventListener("input",()=>{
  if(locked) return;
  const val=normalize(answerInput.value);
  suggestions.innerHTML="";
  if(!val) return;
  colleges.filter(c=>c.includes(val)).slice(0,6).forEach(c=>{
    const d=document.createElement("div");
    d.textContent=c;
    d.onclick=()=>{
      answerInput.value=c;
      suggestions.innerHTML="";
    };
    suggestions.appendChild(d);
  });
});

// ---------------- CONTROLS ----------------
submitBtn.onclick=submit;
answerInput.addEventListener("keydown",e=>{
  if(e.key==="Enter") submit();
});
startBtn.onclick=()=>{
  shuffle();
  loadNext();
};

// ---------------- INIT ----------------
bestSpan.textContent=best;
